<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>4-Panel Rich Copy Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <h1>Rich Copy Panels</h1>
      <p>Edit with formatting (font/size/color). Click <b>COPY</b> to paste into Outlook.</p>
    </div>
  </header>

  <main class="wrap">
    <section class="stack" id="panels"></section>
  </main>

  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <script src="app.js"></script>
</body>
</html>
